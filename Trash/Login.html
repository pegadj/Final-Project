<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="Final Project.css">

        </head>
        <body>

            <div id="login"> 
                <div class="character-section">
                    <div class="character" id="avatarLogin"> </div>
                    <div class="title-input"> 
                        <h1> Choose a Character </h1>
                        <form id="loginForm" onsubmit="return false;">
                            <input type="text" placeholder="Username" class="nickname-input" id="loginNickname" required>
                            <input type="password" placeholder="Password" class="password-input" id="loginPassword" required>
                        </form>
                    </div>
                </div>
                <p class="login-text"> New user? <a href="Register.html" class="login-link"> Register </a> </p>
                <button class="continue-button" onclick="handleLogin()"> Login </button>
            </div>
          
    
        <script src="Final Project.js"></script>
            
        </body>
</html>
